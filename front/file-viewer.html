<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation du document - Trouver Ma Traduction</title>
    <link rel="stylesheet" href="../assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"
        integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="../assets/imgs/favicon/favicon-48x48.png">
</head>

<body class="file-viewer-body">
    <header class="file-viewer-header">
        <ul class="d-flex">
            <li>
                <a href="" download="" class="floppy d-flex">Télécharger</a>
            </li>

            <li>
                <a class="print d-flex">Imprimer</a>
            </li>
        </ul>
    </header>

    <main class="file-viewer-container">
        <canvas class="pdf-viewer hidden"></canvas>
    </main>

    <footer class="file-viewer-footer d-flex">
        <ul>
            <li class="pages d-flex">
                <button id="previous"><i class="fas fa-arrow-alt-circle-left"></i></button>
                <span id="current_page">0 / 0</span>
                <button id="next"><i class="fas fa-arrow-alt-circle-right"></i></button>
            </li>
        </ul>
    </footer>
</body>
