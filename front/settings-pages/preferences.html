<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préférences de contenu - Trouver Ma Traduction</title>
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../../assets/imgs/favicon/favicon-48x48.png">
</head>

<body>
    <header>
        <nav class="d-flex">
            <div class="d-flex logo-input">
                <figure class="nav-logo-parent">
                    <a href="profile.html"><img src="../../assets/imgs/logo-160x160.png" alt="Website logo"
                            class="nav-logo"></a>
                </figure>

                <form action="" class="search-form">
                    <div class="d-flex input-wrapper">
                        <input type="search" class="input-icon" placeholder="&#xf002;&ensp;&ensp;Recherche...">
                    </div>
                </form>
            </div>

            <figure class="d-flex figure-nav">
                <a href="../profile.html"><img src="../../assets/imgs/placeholders/profile-picture-example.png"
                        alt="Profile test"></a>
            </figure>
        </nav>
    </header>

    <main class="settings-container">
        <section class="settings-parent d-flex">
            <ul class="all-settings d-flex">
                <li><a href="profile-settings.html" class="d-flex"><i class="fa-solid fa-user"></i>Profil</a></li>
                <li class="border-left"><a href="preferences.html" class="d-flex"><i
                            class="fa-solid fa-paperclip"></i>Préférences de contenu</a></li>
                <li><a href="accessibility.html" class="d-flex"><i
                            class="fa-solid fa-universal-access"></i>Accessibilité</a></li>
                <li><a href="account.html" class="d-flex"><i class="fa-solid fa-gear"></i>Votre compte</a></li>
            </ul>

            <!--
                Y améliorer en donnant la possibilité de choisir plusieurs styles et changer le type d'options proposées
                en conséquences.
            -->
            <div class="d-flex accessibility-form separator">
                <form>
                    <div class="d-flex param">
                        <label for="recommendations">Recommendations</label>
                        <select name="recommendations" id="recommendations">
                            <option value="songs">Chansons</option>
                            <option value="books">Livres</option>
                            <option value="texts">Textes</option>
                        </select>
                    </div>

                    <!-- Faire comme sur la correction d'Henry (exercice du générateur de blagues) -->
                    <div class="d-flex param">
                        <label for="styles">Style(s)</label>
                        <select name="styles" id="styles">
                            <option value="fantasy">Fantasy</option>
                            <option value="horreur">Horreur</option>
                            <option value="romance">Romance</option>
                        </select>
                    </div>

                    <div class="submit-changes">
                        <button type="submit">Enregistrer les modifications</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-flex">
        <div class="d-flex logo-text margin-foot">
            <figure class="parent-logo">
                <a href="#"><img src="../../assets/imgs/logo-160x160.png" alt="website logo"></a>
            </figure>

            <div class="d-flex parent-text">
                <div class="text">
                    <p>Ce site a été réalisé dans le cadre de la formation "TP - Développeur Web" de l'AFEC.</p>
                </div>
            </div>
        </div>

        <hr>

        <div class="d-flex socials-pages margin-foot">
            <div class="d-flex parent-pages">
                <h3 id="pages-title">Toutes les pages</h3>
                <ul class="pages">
                    <li><a href="../index.html">Accueil du site</a></li>
                    <li><a href="#">Accueil (traductions)</a></li>
                    <li><a href="#">Profil</a></li>
                </ul>
            </div>

            <div class="d-flex parent-socials margin-foot">
                <h3 id="socials-title">Nos réseaux sociaux</h3>

                <ul class="socials">
                    <li><a href="https://www.facebook.com/?locale=fr_FR" target="_blank"><img
                                src="../../assets/imgs/icons/facebook-logo.png" alt="Facebook logo"
                                class="facebook"></a>
                    </li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img
                                src="../../assets/imgs/icons/instagram-logo.png" alt="Instagram logo"
                                class="instagram"></a>
                    </li>
                    <li><a href="https://www.youtube.com/" target="_blank"><img
                                src="../../assets/imgs/icons/youtube-logo.png" alt="Youtube logo" class="youtube"></a>
                    </li>
                </ul>
            </div>
        </div>

        <hr>

        <p class="freepik">Toutes les images viennent de <a href="https://www.freepik.com/" target="_blank"
                id="freepik-link">Freepik</a>
        </p>
    </footer>
</body>

</html>
