<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Trouver Ma Traduction</title>
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../../assets/imgs/favicon/favicon-48x48.png">
</head>

<body>
    <div id="cover-background"></div>
    
    <header>
        <nav class="d-flex">
            <figure class="nav-logo-figure">
                <a href="#"><img src="../../assets/imgs/logo-160x160.png" alt="Website logo" class="nav-logo-img"></a>
            </figure>

            <input type="checkbox" id="check">

            <div class="d-flex input-and-profile">
                <label for="check" class="close-menu"><i class="fa-solid fa-xmark"></i></label>

                <form action="" class="search-form">
                    <div class="d-flex input-wrapper">
                        <input type="search" class="input-icon" placeholder="&#xf002;&ensp;&ensp;Recherche...">
                    </div>
                </form>

                <figure class="d-flex profile-picture-figure">
                    <a href="../profile.html"><img src="../../assets/imgs/placeholders/default-pfp.png"
                            alt="Profile picture"></a>
                </figure>
            </div>

            <label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></label>
        </nav>
    </header>

    <main class="settings-container">
        <section class="settings-parent d-flex">

            <ul class="all-settings d-flex">
                <li class="border-left"><a href="profile-settings.html" class="d-flex"><i
                            class="fa-solid fa-user"></i>Profil</a></li>
                <li><a href="preferences.html" class="d-flex"><i class="fa-solid fa-paperclip"></i>Préférences de
                        contenu</a></li>
                <li><a href="accessibility.html" class="d-flex"><i
                            class="fa-solid fa-universal-access"></i>Accessibilité</a></li>
                <li><a href="account.html" class="d-flex"><i class="fa-solid fa-gear"></i>Votre compte</a></li>
            </ul>

            <div class="profile-params separator">
                <div class="profile-picture d-flex">
                    <figure><img src="../../assets/imgs/placeholders/default-pfp.png" alt="Profile picture"></figure>
                    <ul>
                        <li>John Doe</li>
                        <li><a href="upload-profile-picture.html">Changer votre photo de profil</a></li>
                    </ul>
                </div>
                
                <div class="d-flex profile-form">
                    <form> <!--class="table-form"-->
                        <div class="d-flex param">
                            <label for="profile-username">Nom d'utilisateur</label>
                            <input type="text" name="username" id="profile-username" placeholder="John Doe">
                        </div>

                        <div class="d-flex param">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" placeholder="Lorem ipsum arcu congue ut venenatis tortor eu viverra leo dolor hendrerit quis faucibus venenatis ac leo in aliquetLorem ipsum arcu congue ut venenatis tortor eu viverra leo dolor hendrerit quis faucibus venenatis ac leo in aliquetLorem ipsum arcu congue ut venenatis tortor eu viverra leo dolor hendrerit quis faucibus venenatis ac leo in aliquet tristique mollis dictum arcu ultricies ..."></textarea>
                        </div>

                        <div class="d-flex param">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="johnDoe@exemple.com">
                        </div>

                        <div class="d-flex param">
                            <label for="phone">Téléphone</label>
                            <input type="tel" name="phone" id="phone" placeholder="12 34 56 78 90">
                        </div>

                        <div class="submit-changes">
                            <button type="submit">Enregistrer les modifications</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-flex">
        <div class="d-flex logo-text margin-foot">
            <figure class="parent-logo">
                <a href="#"><img src="../../assets/imgs/logo-160x160.png" alt="website logo"></a>
            </figure>

            <div class="d-flex parent-text">
                <div class="text">
                    <p>Ce site a été réalisé dans le cadre de la formation "TP - Développeur Web" de l'AFEC.</p>
                </div>
            </div>
        </div>

        <hr>

        <p class="freepik">Toutes les images viennent de <a href="https://www.freepik.com/" target="_blank">Freepik</a>
    </footer>

    <!-- Mon fichier JS -->
    <script src="../../assets/js/app.js"></script>
</body>

</html>
