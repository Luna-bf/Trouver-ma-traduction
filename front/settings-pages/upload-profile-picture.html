<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle photo de profil</title>
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../../assets/imgs/favicon/favicon-48x48.png">
</head>

<body>
    <main class="upload-file-container d-flex">
        <section class="app d-flex">
            <div class="heading">
                <h1>Nouvelle photo de profil</h1>
            </div>

            <div class="d-flex preview">
                <figure>
                    <img src="../../assets/imgs/placeholders/placeholder-picture.png" alt="Choisissez un fichier">
                </figure>
            </div>

            <div class="buttons">
                <div id="choose-file-button">
                    <label for="choose">Choisissez un fichier</label>
                    <input type="file" id="choose-image" />
                    <p>(Formats accept√©s : jpeg, jpg, png.)</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../../assets/js/profile-picture-upload.js"></script>
</body>

</html>
